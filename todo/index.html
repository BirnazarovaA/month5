<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
</head>
<body bgcolor="#b4d6c2">
<div id="main"></div>
<script type="text/babel">
    function MyApp() {
        const [todo, setTodo] = React.useState({
            id: 0,
            title: "",
            done: false,
        })
        const [todos, setTodos] = React.useState([])

        function todoHandler(event) {
            setTodo({
                ...todo,
                title: event.target.value
            })
        }

        function buttonClick() {
            setTodos([...todos, todo])
            setTodo({
                id: todo.id + 1,
                title: "",
                done: false,
            })
        }

        const styles = {
            input: {
                width: "100%",
                display: "inline-block",
                marginBottom: "10px"

            }
        }
        return (
            <div>
                <input style={styles.input} type="text" value={todo.title} onChange={todoHandler}/>
                <button onClick={buttonClick}>Добавить</button>
                <hr/>
                {todos.map((element, index) => <TodoItem todo={element} key={index}/>)}
            </div>
        )
    }

    function crossOutToDo(event) {
        event.target.value
    }
    function TodoItem({todo}) {
        return <div style={{textDecoration: "line-through"}} onClick={crossOutToDo}>{todo.id}. {todo.title}</div>
    }

    ReactDOM.render(<MyApp/>,document.getElementById("main"))
</script>
</body>
</html>
